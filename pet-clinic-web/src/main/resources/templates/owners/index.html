<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Owners'">List of Owners...</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td style="width: 150px;" th:text="${owner.id}"></td>
            <td style="width: 200px;" th:text="${owner.firstName}"></td>
            <td style="width: 120px;" th:text="${owner.lastName}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
